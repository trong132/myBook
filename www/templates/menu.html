<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-calm">
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content>

      <div class="list" ng-controller="HeaderController">
        <a menu-close ng-class="{ active: isActive('/app/login')}" class="item ct-item" href="" ng-click="login()">
          <i class="icon ion-ios-albums-outline ct-icon"></i>
          <span>Login</span>
        </a>

        <a menu-close ng-class="{ active: isActive('/app/search')}" class="item ct-item" href="#/app/search">
          <i class="icon ion-ios-book-outline ct-icon"></i>
          <span>Search</span>
        </a>

        <a menu-close ng-class="{ active: isActive('/app/browse')}" class="item ct-item" href="#/app/browse">
          <i class="icon ion-ios-briefcase-outline ct-icon"></i>
          <span>Browse</span>
        </a>

        <a menu-close ng-class="{ active: isActive('/app/playlists')}" class="item ct-item" href="#/app/playlists">
          <i class="icon ion-ios-color-wand-outline ct-icon"></i>
          <span>Playlists</span>
        </a>
      </div>
